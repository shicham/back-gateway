spring:
  application:
    name: api-back-gateway

server:
  port: 8001

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://51.68.44.179:8700/eureka/

# Api-Gate-Way
zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    api-back-organization:
      path: /api-back-organization/**
      #serviceId: efa35f6e809e
      url: http://51.68.44.179:8010/organization
      sensitiveHeaders: Cookie,Set-Cookie
    back-auth:
      path: /back-auth/**
      #serviceId: efa35f6e809e
      url: http://51.68.44.179:9000
      sensitiveHeaders: Cookie,Set-Cookie    
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 1000000


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000000
