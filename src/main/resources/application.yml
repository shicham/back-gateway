spring:
  application:
    name: gateway

server:
  port: 8000

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
  client:
    serviceUrl:
      defaultZone: http://51.68.44.179:8700/eureka/

# Api-Gate-Way
zuul:
  prefix: /api
  routes:
    api-organisation-service:
      path: /api-organisation-service/**
      serviceId: api-organisation-service
      sensitiveHeaders: Cookie,Set-Cookie
      
# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
