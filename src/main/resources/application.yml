spring:
  application:
    name: api-back-gateway

server:
  port: 8000

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
  client:
    serviceUrl:
      defaultZone: http://51.68.44.179:8700/eureka/

# Api-Gate-Way
zuul:
  prefix: /api
  routes:
    api-back-organization:
      path: /api-back-organization/**
      serviceId: api-back-organization
      sensitiveHeaders: Cookie,Set-Cookie
    uaa:
      path: /uaa/**
      sensitiveHeaders:
      serviceId: back-auth
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 1000000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000000
            
security:
  user:
    name: root
    password: password
  oauth2:
    client:
      accessTokenUri: http://localhost:8000/uua/oauth/token
      userAuthorizationUri: http://localhost:8000/uua/oauth/authorize
      clientAuthenticationScheme: form
    resource:
      userInfoUri: http://localhost:8000/uaa/user
      preferTokenInfo: false  
  sessions: ALWAYS            

